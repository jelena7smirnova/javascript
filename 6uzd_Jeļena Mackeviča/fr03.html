<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Atlaides</title>
    <style>
        body {
            background-color: #fffaf2;
        }

        h2 {
            padding: 15px;
            color: #74aa9c;
            text-align: center
        }

        table {
            margin: auto;
            text-align: center;
        }

        tr {
            background-color: #fdf6ec;
            border: 1px solid #e3d8c1;
            border-radius: 10px;
        }

        td {
            background-color: #fdf6ec;
            border: 1px solid #e3d8c1;
            border-radius: 10px;
        }

        .images {
            height: 220px;
            width: 220px;
            text-align: center;
        }

        .cena {
            text-decoration: line-through;
            color: gray;
        }

        .atlaides {
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h2>Atlaides</h2>

<table>

    <tr>
        <th>Prece</th>
        <th>Apraksts</th>
        <th>Cena</th>

    </tr>
    <tr>
        <td>
            <img class="images" src="images/stojanka.jpg" alt="Faila nav"/>
        </td>
        <td>Autostāvvieta
        </td>
        <td><p>
            <span class="cena">30,00 EUR</span>
            <span class="atlaides">25,00-EUR</span>
        </p>
            <br>
            <button type="button" name="myButton">Ielikt grozā</button>
        </td>
    </tr>
    <tr>
        <td>
            <img class="images" src="images/musicalpiano.jpg" alt="Faila nav"><br>

        </td>
        <td> Bērnu mūzikālais paklājs
        </td>
        <td><p>
            <span class="cena">35,00 EUR</span>
            <span class="atlaides">20,00-EUR</span>
        </p><br>
            <button type="button" name="myButton">Ielikt grozā</button>
        </td>
    </tr>
    <tr>
        <td>
            <img class="images" src="images/raciji.jpg" alt="Faila nav"><br>

        </td>
        <td> Rācija bērniem
        </td>
        <td><p>
            <span class="cena">30,00 EUR</span>
            <span class="atlaides">15,00-EUR</span>
        </p><br>
            <button type="button" name="myButton">Ielikt grozā</button>
        </td>
    </tr>
</table>
</body>
</html>
